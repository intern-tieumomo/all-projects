<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<style type="text/css">
		form {
			width: 600px;
		}

		.required {
			background-color: pink;
		}

		td {
			width: 200px;
			height: 40px;
		}

		input[type=text], input[type=email], input[type=date], input[type=password], input[type=submit], input[type=reset]{
			width: 200px;
			height: 30px;
		}

		input[type=submit] {
			background-color: MediumSeaGreen;
		}

		input[type=reset] {
			background-color: Tomato;
		}
	</style>
</head>
<body>
	<center>
		<form method="get" onsubmit="return validateForm()" name="my-form">
			<fieldset>
				<legend>Input Form</legend>
				<table>
					<tr>
						<td><label for="name">Name</label></td>
						<td><div id="username-error" style="color: red;"></div><input type="text" name="name" id="name" class="required" required></td>
					</tr>
					<tr>
						<td><label for="email">Email</label></td>
						<td><input type="email" name="email" id="email"></td>
					</tr>
					<tr>
						<td><label for="birthday">Birthday</label></td>
						<td><input type="date" name="birthday" id="birthday" class="required" required></td>
					</tr>
					<tr>
						<td><label for="country">Country</label></td>
						<td><input type="text" name="country" id="country"></td>
					</tr>
					<tr>
						<td><label for="address">Address</label></td>
						<td><input type="text" name="address" id="address"></td>
					</tr>
					<tr>
						<td><label for="phone">Phone</label></td>
						<td><input type="text" name="phone" id="phone" class="required" required></td>
					</tr>
					<tr>
						<td><label for="gender">Gender</label></td>
						<td>
							<input type="radio" name="gender" id="male" checked><label for="male">Male</label>
							<input type="radio" name="gender" id="female"><label for="female">Female</label>
						</td>
					</tr>
					<tr>
						<td><label for="username">Username</label></td>
						<td><input type="text" name="username" id="username" class="required" required pattern="[A-Za-z0-9]"></td>
					</tr>
					<tr>
						<td><label for="password">Password</label></td>
						<td><input type="password" name="password" id="password" class="required" required pattern=".{8,}"></td>
					</tr>
					<tr>
						<td><label for="re-password">Confirm Password</label></td>
						<td><input type="password" name="re-password" id="re-password" class="required" required pattern=".{8,}"></td>
					</tr>
					<tr>
						<td><input type="submit" name="submit" value="Submit"></td>
						<td><input type="reset" name="reset" value="Reset"></td>
					</tr>
				</table>
			</fieldset>
		</form>
	</center>

	<script type="text/javascript">
		function validateForm() {
			var username = document.getElementById('username').value;
			if (username == "admin"){
				document.getElementById('username-error').innerHTML = "Can not use this account";
			}

			var password = document.forms["my-form"]["password"].value;
			var rePassword = document.forms["my-form"]["re-password"].value;
			if (password != rePassword) {
				document.getElementById('username-error').innerHTML = "Confirm password wrong";
			}
		}
	</script>
</body>
</html>
